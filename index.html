<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>act4_landingPage</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/e2f71cc612.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="parent-flex">
        <div class="child1">

            <form>

                <h1>Welcome back</h1>
                <p>Welcome back! Pleace enter your details.</p>

                <div class="form-details">
                    <label for="input-email"><strong> Email</strong> </label>
                    <input type="email" name="email" id="input-email" placeholder="Type your email" />
                </div>

                <div class="form-details">
                    <label for="input-password"> <strong>Password </strong></label>
                    <input type="password" name="password" id="input-password" placeholder="Type your password" />
                </div>

                <div class="form-details row">
                    <div>
                        <label for="input-checkbox1">
                            <input type="checkbox" name="checkbox1" id="input-checkbox1"> Remember for 30 days</input>
                        </label>
                    </div>

                    <div id="forgotPass">
                        <a href=""><strong>Forgot password</strong></a>
                    </div>
                </div>

                <div class="form-details colum">
                    <div>
                        <button id="signIn">Sign in</button>
                    </div>

                    <div>
                        <button id="signGoogle">Sign in with Google</button>
                    </div>

                </div>

                <div class="form-details row">
                    <div>
                        <p>Don't have an account?</p>
                    </div>

                    <div class="signFree">
                        <a href=""><strong>Sign up for free</strong></a>
                    </div>
                </div>

            </form>
        </div>

        <div class="child2">
            <div class="form-details testimony">
                <div class="testimony-up">
                    <p>"We've been using Untitled to kick start every new project and can't imagine working without it."</p>
                </div>

                <div class="testimony-down">
                    <div class="colum">
                        <div>
                            <h2>Tomás García</h2>
                        </div>
    
                        <div id="sub-text">
                            <p>Founder, Catalog</p>
                            <p id="webDesAg">Web Desing Agency</p>
                        </div>
                        
                    </div>
    
                    <div id="testimony-down-left">
                        <div>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                        </div>
    
                        <div id="stars">
                            <i  class="fa-solid fa-circle-arrow-left"></i>
                            <i id="rightArrow" class="fa-solid fa-circle-arrow-right"></i>
                        </div>
                    </div>

                </div>

            </div>
            
        </div>
    </div>

</body>

</html>
